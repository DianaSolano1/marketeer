<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Marketeer</title>
  <!-- Tailwind CDN script -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tailwind custom config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#67C1D6',
            accent: '#F1F1F1',
            black: '#373F41',
            gray: '#7E7E7E',
            white: '#F4F5F7',
          }
        },
        fontFamily: {
          lato: ['Lato', 'sans-serif'],
          'league-spartan': ['League Spartan', 'sans-serif'],
        }
      }
    }
  </script>
  <!-- Tailwind custom css -->
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=League+Spartan:wght@400;600;900&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="animations.css">
</head>

<body class="bg-white">
  <header class="flex justify-between items-center px-16 py-7 absolute top-0 left-0 w-full z-10">
    <div class="logo">
      <img class="w-96" src="assets/ic-logo.svg" alt="Marketeer">
    </div>
    <a class="font-league-spartan text-2xl text-accent uppercase" href="/login.html">Login</a>
  </header>
  <main class="h-screen flex justify-between items-center px-16 py-7">
    <div class="content max-w-xl">
      <h1 class="font-league-spartan text-6xl tracking-wide text-black mb-12 font-semibold">A nice social media manager</h1>
      <p class="font-lato text-3xl text-gray mb-9">Manage your marketing with the ease of a click.<br><br>With Marketeer you can:</p>
      <ul class="font-lato text-3xl text-gray">
        <li class="tracking-in-expand-1 mb-7 z-10">Follow your social media interactions</li>
        <li class="tracking-in-expand-2 mb-7 z-10">Create engagement campains</li>
        <li class="tracking-in-expand-3 mb-7 z-10">Put your business on top of the game</li>
      </ul>
    </div>
    <div class="banner">
      <img class="absolute top-0 right-0 w-2/4" src="assets/bg-landing.png" alt="background">
      <img class="absolute bottom-7 right-7 w-3/5 slide-in-right"  src="assets/bg-landing-pc.svg" alt="Marketeer backoffice">
    </div>
  </main>
</body>

</html>
